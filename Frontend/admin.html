<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - Sunrise Photo Studio</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .container { max-width:1100px; margin:1rem auto; padding:1rem; }
    .layout { display:grid; grid-template-columns:240px 1fr; gap:1rem; }
    aside { border:1px solid #eee; padding:1rem; border-radius:8px; }
    main.panel { border:1px solid #eee; padding:1rem; border-radius:8px; }
    nav.admin-nav a { display:block; padding:.5rem 0; color:inherit; text-decoration:none; }
    .toolbar { display:flex; gap:.5rem; align-items:center; margin-bottom:1rem; }
    table { width:100%; border-collapse:collapse; margin-top:.5rem; }
    th, td { border:1px solid #f0f0f0; padding:.5rem; text-align:left; }
    .muted { color:#666; }
    .btn { background:#c77; color:white; padding:.4rem .7rem; border-radius:6px; border:0; }
    .danger { background:#c44; }

    @media (max-width:800px) {
      .layout { grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <main class="container">
    <header style="display:flex;align-items:center;gap:1rem;margin-bottom:1rem;">
      <h1>Admin Dashboard</h1>
      <div style="margin-left:auto;display:flex;gap:.75rem;align-items:center;">
        <div id="adminUserInfo" class="muted">Checking access...</div>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </header>

    <div class="layout">
      <aside>
        <nav class="admin-nav" aria-label="Admin menu">
          <a href="#users" data-panel="users">View Customers</a>
          <a href="#applications" data-panel="applications">View Applications</a>
          <a href="#comments" data-panel="comments">View Comments</a>
          <a href="#gallery" data-panel="gallery">Manage Gallery</a>
        </nav>
      </aside>

      <main class="panel">
        <div class="toolbar">
          <strong id="panelTitle">Users</strong>
        </div>

        <section id="usersPanel" data-panel="users">
          <h2>Registered Users</h2>
          <div id="adminUsers">Loading users...</div>
        </section>

        <section id="applicationsPanel" data-panel="applications" style="display:none;">
          <h2>Applications</h2>
          <div id="adminApplications">Loading applications...</div>
        </section>

        <section id="commentsPanel" data-panel="comments" style="display:none;">
          <h2>Comments</h2>
          <div id="adminComments">Loading comments...</div>
        </section>

        <section id="galleryPanel" data-panel="gallery" style="display:none;">
          <h2>Gallery</h2>
          <div id="adminPhotos">Loading photos...</div>
        </section>
      </main>
    </div>
  </main>

  <script src="js/auth.js" defer></script>
  <script src="js/admin.js" defer></script>
  <script>
    // Small script to handle tabbed panels and logout
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('nav.admin-nav a');
      const panels = document.querySelectorAll('main.panel section');
      const title = document.getElementById('panelTitle');
      const userInfo = document.getElementById('adminUserInfo');

      function showPanel(name) {
        panels.forEach(p => p.style.display = (p.dataset.panel === name) ? '' : 'none');
        title.textContent = name.charAt(0).toUpperCase() + name.slice(1);
      }

      links.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const name = link.dataset.panel;
          showPanel(name);
        });
      });

      // Show initial panel
      showPanel('users');

      // Show current admin user or redirect if not admin
      try {
        const user = JSON.parse(localStorage.getItem('auth_user') || 'null');
        if (!user || user.role !== 'admin') {
          // Let admin.js handle redirect, but show message briefly
          userInfo.textContent = 'Admin access required';
        } else {
          userInfo.textContent = `Signed in as ${user.first_name || ''} ${user.last_name || ''} (${user.email})`;
        }
      } catch (e) { userInfo.textContent = 'Signed out'; }

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('auth_token');
        localStorage.removeItem('auth_user');
        window.location.href = '/login.html';
      });
    });
  </script>
</body>
</html>
