<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - Sunrise Photo Studio</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .container { max-width:1000px; margin:0 auto; padding:1rem; }
    .photo-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:1rem; }
    .photo-card { border:1px solid #eee; padding:.5rem; border-radius:8px; background:#fff; }
    .photo-card img { width:100%; height:160px; object-fit:cover; border-radius:6px; }
    .photo-meta { padding:.5rem 0; }
    .comments-toggle { margin-top:.5rem; background:#eee; border:0; padding:.4rem .6rem; border-radius:6px; cursor:pointer; }
    .comments-widget { margin-top:.75rem; border-top:1px dashed #ddd; padding-top:.5rem; }
    .commentForm textarea { width:100%; box-sizing:border-box; padding:.5rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container" style="display:flex;align-items:center;gap:1rem;">
      <h1>Gallery</h1>
      <nav style="margin-left:auto;"><a href="/">Home</a> &nbsp;|&nbsp; <a href="/admin.html">Admin</a></nav>
    </div>
  </header>

  <main class="container">
    <div id="gallery"></div>
  </main>

  <script src="js/auth.js" defer></script>
  <script src="js/comments.js" defer></script>
  <script src="js/gallery.js" defer></script>
</body>
</html>
