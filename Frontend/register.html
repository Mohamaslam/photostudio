<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Sunrise Photo Studio</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .container { max-width:600px; margin:2rem auto; padding:1rem; }
    form { display:grid; gap:.75rem; }
    label { font-weight:600; }
    input, textarea { padding:.6rem; border:1px solid #ddd; border-radius:6px; width:100%; box-sizing:border-box; }
    .actions { display:flex; gap:.5rem; align-items:center; }
    .muted { color:#666; font-size:.95rem; }
    @media (max-width:520px) { .container { padding:.75rem; margin:1rem; } }
  </style>
</head>
<body>
  <main class="container">
    <h1>Create an account</h1>
    <p class="muted">Join Sunrise Photo Studio to comment on photos and submit booking requests.</p>

    <form id="registerForm" novalidate>
      <div>
        <label for="first_name">Full name</label>
        <input id="first_name" name="first_name" type="text" required placeholder="Jane" />
      </div>

      <div>
        <label for="last_name">Last name (optional)</label>
        <input id="last_name" name="last_name" type="text" placeholder="Doe" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" placeholder="+1 234 567 890" />
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required minlength="6" placeholder="Choose a secure password" />
      </div>

      <div>
        <label for="passwordConfirm">Confirm password</label>
        <input id="passwordConfirm" name="passwordConfirm" type="password" required minlength="6" placeholder="Repeat your password" />
      </div>

      <div class="actions">
        <button type="submit" class="btn">Create account</button>
        <a href="/login.html" class="muted">Already have an account? Log in</a>
      </div>
    </form>
  </main>

  <script src="js/auth.js" defer></script>
</body>
</html>
